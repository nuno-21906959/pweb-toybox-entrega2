{% load static %}

<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>ToyBox</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <meta name="author" content="Nuno Rasteiro; Edith Cardoso">
        <meta name="keywords" content="Toybox,brinquedos,crianças,jogos,loja online,webstore">
        <meta name="description" content="Webstore para compra de brinquedos">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'pw/img/favicon/favicon.ico' %}"/>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="language" content="pt-br" />
        <meta http-equiv="Content-Language" content="pt-br" />
        <link rel="stylesheet" href="{% static 'pw/css/base.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">

            <!-- HEADER -->
            {% include 'pw/header.html' %}

                <div id="login">
                    <div class="container">
                        <div id="login-row" class="row justify-content-center align-items-center">
                            <div id="login-column" class="col-md-6">
                                <div id="login-box" class="col-md-12">
                            {% block main %}

                            {% endblock %}
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

            {% include 'pw/asidefeedback.html' %}


            <!-- FOOTER -->
            <footer>
                <section class = "pre-footer">
                    <div class="flex-container" id="pre-footer">
                        <div class="flex-item-pre-footer">
                            <h7>Pag. Técnicas</h7>
                            <ul class= "pf-nav">
                                <li><a href="{% url 'sobrewebsite' %}" >Sobre o website</a></li>
                            </ul>
                        </div>
                        <div class="flex-item-pre-footer">
                            <h7>Empresa</h7>
                            <ul class= "pf-nav">
                                <li><a href="{% url 'sobre' %}" >Sobre a empresa</a></li>
                                <li><a href="{% url 'eventos' %}">Eventos</a></li>
                                <li><a href="#" >Localização</a></li>
                                <li><a href="#" >Emprego</a></li>
                            </ul>
                        </div>
                        <div class="flex-item-pre-footer">
                            <h7>Outros</h7>
                            <ul class="pf-nav">
                                <li><a href="{% url 'feedback' %}">Feedback</a></li>
                            </ul>
                        </div>
                        <div class="flex-item-pre-footer" id="pf-newsletter">
                            <h7>Newsletter</h7>
                            <ul class="pf-nav">
                                <li>
                                    <form action="mailto:nunomrasteiro@gmail.com">
                                    <input style = "height:30px;" type="text" placeholder="Email address" name="mail" required>
                                    <input class ="butao" type="submit" value="Subscribe">
                                </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <p>ULHT Programação Web (Entrega 1) &copy; 2021</p>
            </footer>
          </div>
    </body>
</html>
