{% extends 'users/base.html' %}

{% block main %}

<form action ="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <h3 class="text-center text-info">Registo</h3>
    <div class="form-group">
        <label  class="text-info">Username:</label><br>
        {{form.username}}
    </div>
    <div class="form-group">
        <label class="text-info">Password:</label><br>
        {{form.password1}}
    </div>

    <div class="form-group">
        <label class="text-info">Password (repita):</label><br>
        {{form.password2}}
    </div>
    <div class="form-group">
        <input type="submit" name="submit" class="btn btn-info btn-md" value="Enviar">
    </div>
</form>


{% endblock %}
